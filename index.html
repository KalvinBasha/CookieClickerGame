<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Cupcake Clicker</title>
  </head>
  <body>
    <h1>Cupcake Clicker</h1>

    <div>
      <p>Total Cupcakes: <span id="totalCupcakes">0</span></p>

      <p>Cupcakes Per Second: <span id="cupcakesPerSecond">0</span></p>

      <img src="./Assets/cupcake.png" id="cupcakeBtn" alt="Cupcake Image" />

      <button id="upgradeBtn">Buy upgrade (Cost: 10 Cupcakes)</button>

      <button id="bigUpgradeBtn">Buy Big Upgrade (Cost: 100 Cupcakes)</button>

      <button id="resetBtn">Reset Progress</button>
    </div>
  </body>
</html>
